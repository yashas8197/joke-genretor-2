<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center">Chuck Norris Jokes</h1>
    <div class="d-grid gap2">
      <button class="btn btn-primary" id="getJokeBtn">Get Joke</button>
    </div>
    <div id="jokeContainer" class="mt-4">

    </div>
  </div>

  <script>
    const getJokeBtn = document.querySelector("#getJokeBtn")
    const jokeContainer = document.querySelector("#jokeContainer")
    const apiUrl = "https://api.chucknorris.io/jokes/random"

    getJokeBtn.addEventListener("click", function () {
      fetch(apiUrl)
        .then(function responseHandler(response) {
          return response.json()
        })
        .then(function showData(data) {
          if (data.value) {
            jokeContainer.textContent = data.value
          } else {
            jokeContainer.textContent = 'Failed to get a joke'
          }
        })
        .catch(function showError(error) {
          jokeContainer.textContent = 'An error occured while fetching the joke'
        })
    })







  </script>
</body>

</html>
